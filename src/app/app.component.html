<h3 class="bg-primary text-white p-3">{{getname()}}</h3>
<div class="my-1">
  <input class="form-control" type="text"  #todotext>
  <button class="btn btn-success mt-1" (click)="additem(todotext.value)">add</button>
</div>
<table class="table table-striped table-bordered">
  <thead>
    <tr>
      <th>index</th>
      <th>task</th>
      <th>done</th>
      <th>status</th>
    </tr>
  </thead>

  <tbody>
    <tr *ngFor="let item of gettodoitem(); let i=index ">
      <td>{{ i +1}}</td>
      <td>{{item.action}}</td>
      <td><input type="checkbox" [(ngModel)]="item.done"></td>
      <td [ngSwitch]="item.done">
        <span  *ngSwitchCase="true">yes</span>
        <span *ngSwitchCase="false">no</span>
      </td>
    </tr>
  </tbody>
</table>
<br>
<div>
  <mat-form-field>
    <mat-label>Choose a date</mat-label>
    <input matInput [matDatepicker]="picker">
    <mat-hint>MM/DD/YYYY</mat-hint>
    <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
    <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>

</div>


<router-outlet />
